<body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"

      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

      </form>
    </div>
  </nav>
  <div class="jumbo">
    <div class="p-5 mb-4 bg-success rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Current time is: <span id="time"> </span></h1>
        <p class="col-md-8 fs-4">Use the dropdown below to get the local time of the mentioned areas.</p>
        <div><button type="button" class="btn btn-success" ID="tzz">Success</button>
        </div>


      </div>
    </div>
  </div>
  <div clas="foot">
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-1 my-3 border-top">

          <span class="mb-3 mb-md-0 text-muted">Â© 2022 Company, Inc</span>
        </div>


      </footer>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script>
    let a;
    let ft;
    let dt;
    let tz;
    var options = {
      weekday: "long",
      year: "numeric",
      month: "short",
      day: "numeric"
    };
    setInterval(() => {


      a = new Date()
      tz = a.getTimezoneOffset();
      ft = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds() + ":" + a.getMilliseconds();
      dt = a.toLocaleDateString("en-Us", options);
      document.getElementById("time").innerHTML = ft + "<br>  on  " + dt;
    }, 0100);
   
      
    
    {
    a = new Date();
    tz = a.getTimezoneOffset();
    document.getElementById("tzz").innerHTML = "Your Time Zone is  " + (tz - (tz % 60)) / 60 + ":" + Math.abs(tz % 60);}
    
  </script>
  
</body>
